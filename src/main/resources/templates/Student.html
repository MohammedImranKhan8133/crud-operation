<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/student/add}">CREATE STUDENT</a>
        </li>
    </ul>

</nav>
<div class="container">
<div class="row">
    <h1>List Student</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/student/add}" class="btn btn-primary btn-sm m">Add
                Student</a>
        </div>
        <br><br>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Student Department</th>
            <th>Student Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Student : ${allStudent}">
            <td th:text="${Student.getStudentId()}"></td>
            <td th:text="${Student.getStudentName()}"></td>
            <td th:text="${Student.getStudentDepartment()}"></td>
            <td th:text="${Student.getRole()}"></td>
            <td>
                <a  th:href="@{/student/update}" class="btn btn-primary" th:if="${Student.role} == 'ADMIN'" >Update</a>
                <a th:href="@{/student/delete/{id}(id=${Student.getStudentId()})}" class="btn btn-primary" th:if="${Student.role} == 'ADMIN'">Delete</a>
                <a class="btn btn-primary" th:unless="${Student.role} == 'ADMIN'">View</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
